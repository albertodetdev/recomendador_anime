<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Animes</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recomendador de Animes</h1>
            <p class="subtitle">Descubre nuevas series según tus gustos</p>
        </header>
        <main class="main-content">
            <div class="card">
                <h2 class="section-title">Ingresa tus preferencias</h2>
                <form id="recommendationForm">
                    <div class="input-group">
                        <label for="animeName">Anime que te gusta:</label>
                        <input type="text" id="animeName" name="animeName" placeholder="Ejemplo: Attack on Titan" required>
                    </div>

                    <div class="input-group">
                        <label for="rating">Calificación (1-10):</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" required>
                    </div>

                    <div class="input-group">
                        <label for="limit">Número de recomendaciones:</label>
                        <input type="number" id="limit" name="limit" min="1" max="20" value="5">
                    </div>

                    <button type="submit" class="btn-primary">Obtener recomendaciones</button>
                </form>
            </div>

            <div class="card">
                <h2 class="section-title">Recomendaciones</h2>
                <div id="recommendations">
                    <p class="placeholder">Aqui aparecerán las recomendaciones obtenidas.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
